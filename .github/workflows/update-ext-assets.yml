name: Make PR for external assets update

on:
  workflow_dispatch:
  schedule:
    - cron: "15 3 * * 6"

permissions:
  contents: write
  pull-requests: write

jobs:
  execute:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.ASSET_UPDATER_APP_ID }}
          private-key: ${{ secrets.ASSET_UPDATER_PRIVATE_KEY }}

      - uses: actions/checkout@v4

      - name: Update external assets
        run: ./update_ext_assets.sh

      - name: Create PR
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.generate-token.outputs.token }}
          commit-message: 'Update External Assets'
          branch: 'update-external-assets'
          delete-branch: true
          title: 'Update External Assets'